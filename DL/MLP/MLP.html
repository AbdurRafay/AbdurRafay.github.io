<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="Actions.js"></script>
	<script type="text/javascript" src="Canvas.js"></script>
	<script type="text/javascript" src="Connection.js"></script>
	<script type="text/javascript" src="Constant.js"></script>
	<script type="text/javascript" src="Neuron.js"></script>
	<script type="text/javascript" src="MLP.js"></script>
</head>
<body>
	<div id="mainContainer" class="centerForBlock">
		<canvas id="myCanvas" class="centerForBlock" onclick="onClickCanvas(event)">
			Your browser does not support the HTML5 canvas tag.
		</canvas>
		<table id="inputTable" class="centerForBlock">
			<tr>
				<td>
					<input type="radio" id="Class1" name="class" value="1" checked> Class1<br>
				</td>
				<td>
					<input type="radio" id="Class2" name="class" value="-1"> Class2<br>	
				</td>
			</tr>
			<tr>
				<td>
					<label id="lblRateText" for="rangeRate">Learning Rate</label>
				</td>
				<td>
					<input id="rangeRate" type="range" min="0.1" max="1.0" step="0.1" value="0.5" onchange="rateChanged('rangeRate','lblRate')">
				</td>
				<td>
					<label id="lblRate" for="rangeRate">0.5</label>
				</td>
			</tr>
			<tr>
				<td>
					<label id="lblEpochText" for="rangeEpoch"># Of Epoches</label>
				</td>
				<td>
					<input id="rangeEpoch" type="range" min="0" max="1000" step="10" value="100" onchange="epochesChanged('rangeEpoch','lblEpoch')">
				</td>
				<td>
					<label id="lblEpoch" for="rangeEpoch">100</label>
				</td>
			</tr>
			<tr>
				<td>
					<button id="btnInit" onclick="onClickInit(event)">Init</button>
				</td>
				<td>
					<button id="btnTrain" onclick="onClickTrain(event)">Train</button>
				</td>
				<td>
					<button id="btnClear" onclick="onClickClear(event)">Clear</button>
				</td>
			</tr>			
		</table>
	</div>

	<script>
		var btnInit = document.getElementById('btnInit');
		var btnTrain = document.getElementById('btnTrain');
		var btnClear = document.getElementById('btnClear');
		btnInit.disabled = false;
		btnTrain.disabled = true;
		btnClear.disabled = true;
		var samples = [];
		var canvas = new Canvas('myCanvas');
		// canvas.drawAxis();
		// var inputContainer = document.getElementById('inputTable');
		// inputContainer.style.width = canvas.kWidth + 'px';
		var mlp = new MLP(100, 0.5);
	</script>

</body>
</html>
